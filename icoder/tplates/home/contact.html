{% extends 'base.html' %}

{% block title %} Contact {% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

{% block body %}
<div class="container my-3px">
    <h2>Contact Icoders Admin </h2>
    <form method="post" action="/contact" >
    {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="name" class="form-control" id="name" name="name" aria-describedby="name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="phone" class="form-control" name="phone" id="phone">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Discuss Your issue</label>
            <textarea class="form-control" id="content" name="content" cols="80" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
