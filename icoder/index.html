<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Image Alignment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            text-align: center;
        }
        table {
            border-collapse: collapse; /* Removes gaps */
            border-spacing: 0; /* Ensures no white gaps */
            width: 800px; /* Fixed width */
            margin: 0 auto;
            table-layout: fixed;
        }
        td {
            padding: 0;
            margin: 0;
            line-height: 0;
            border: 0;
            text-align: center;
            vertical-align: bottom; /* Aligns properly */
        }
        img {
            display: block; /* Removes inline spacing */
            border: 0;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <table>
        <!-- Row 1: S1, S2, S3 -->
        <tr>
            <td width="33.33%"><a href="#"><img src="s1.jpg" alt="S1"></a></td>
            <td width="33.33%"><a href="#"><img src="s2.jpg" alt="S2"></a></td>
            <td width="33.34%"><a href="#"><img src="s3.jpg" alt="S3"></a></td>
        </tr>
        <!-- Row 2: B1, B2, B3 -->
        <tr>
            <td width="33.33%"><a href="#"><img src="b1.jpg" alt="B1"></a></td>
            <td width="33.33%"><a href="#"><img src="b2.jpg" alt="B2"></a></td>
            <td width="33.34%"><a href="#"><img src="b3.jpg" alt="B3"></a></td>
        </tr>
       
        <!-- Row 4: C -->
        <tr>
            <td colspan="3"><a href="#"><img src="c.jpg" alt="C"></a></td>
        </tr>
        <!-- Row 5: D -->
        <tr>
            <td colspan="3"><a href="#"><img src="d.jpg" alt="D"></a></td>
        </tr>
        <!-- Row 6: E -->
        <tr>
            <td colspan="3"><a href="#"><img src="e.jpg" alt="E"></a></td>
        </tr>
    </table>
</body>
</html>
